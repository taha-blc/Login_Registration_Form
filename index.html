<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Registration_Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <span></span>
      <span></span>
      <span></span>
      <form id="signinform">
        <h2>Login</h2>
        <div class="inputBox">
          <input type="text" placeholder="Username" />
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Pasword" />
        </div>
        <div class="inputBox group">
          <a href="#">Forgot Password</a>
          <a href="#" id="signup">Signup</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Sign in" id="Sign" />
        </div>
      </form>

      <form id="signupform">
        <h2>Registration</h2>
        <div class="inputBox">
          <input type="text" placeholder="Username" />
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Email Adress" />
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Create Pasword" />
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Confirm Pasword" />
        </div>
        <div class="inputBox">
          <input type="submit" value="Register Account" id="Sign" />
        </div>
        <div class="inputBox group">
          <a href="#">Already Have an Account ?<b id="signin">Login</b></a>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
